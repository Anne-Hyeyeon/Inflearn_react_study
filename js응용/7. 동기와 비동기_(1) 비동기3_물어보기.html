<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        // 함수들의 비동기 처리
        function taskA(a, b, cb) {
            setTimeout(()=>{
                const res = a + b;
                cb(res);
            }, 3000); 
        };

        function taskB(a, cb) {
            setTimeout(() => {
                const res = a * 2;
                cb(res);                
            }, 2000);
        }

        function taskC(a, cb) {
            setTimeout(() => {
                const res = a * -1;
                cb(res);
            }, 1000);
        }

        taskA(3,4, (a_res) => {
            console.log("A TASK RESULT : ", a_res);
             taskB(a_res, (b_res)=>{
                console.log("B TASK RESULT : ", b_res);
                  taskC(b_res, (c_res)=>{
                    console.log("C TASK RESULT : ", c_res);
            });
        });
    });
        console.log("코드 끝");
    </script>
    <title>Document</title>
</head>
<body>
</body>
</html>
