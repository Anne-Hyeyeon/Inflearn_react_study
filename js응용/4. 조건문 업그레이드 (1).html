<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        // includes 활용해서 조건문 간단히 만들기

        function isKoreanFood(food) {
            if (["불고기","비빔밥","김치"].includes(food)) {
                return true;
            }
            return false;
        }

        const food1 = isKoreanFood("불고기");
        const food2 = isKoreanFood("파스타");
        console.log(food1)
        console.log(food2)



    </script>
    <title>Document</title>
</head>
<body>
</body>
</html>
