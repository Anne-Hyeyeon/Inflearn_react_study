<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        function taskA() {
            setTimeout(()=>{
                console.log("A TASK END");
            },2000); //2초 뒤, 첫 번째 인자인 콜백함수를 실행시킴.
        };

        taskA();
        console.log("코드 끝");
        // 이렇게 하면 마지막 명령이, 앞 명령이 끝날때까지 기다리지 않고 먼저 실행됨.
    </script>
    <title>Document</title>
</head>
<body>
</body>
</html>
